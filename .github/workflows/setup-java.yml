      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm config get cache
          node -e "const exec = require('child_process'); const fs = require('fs'); const output = exec.execSync('yarn cache dir').toString().trim(); console.log(output); console.log(fs.existsSync(output));"
    
  
      - name: Check yarn directory
        shell: bash
        run: |
          checkDir=$(yarn cache dir)
          echo $checkDir
          [[ -d $checkDir ]] && echo "This directory exists!"
          
      - uses: dmitry-shibanov/setup-python@change-branch-to-update-versions-manifest-file
        with:
          python-version: 3.8.11
          
      - name: Check python version 
        run: python --version
        
