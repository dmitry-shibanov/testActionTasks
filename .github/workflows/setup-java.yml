name: Setup-java
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        version: ['14.17.1', '14', '12', '16']
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.version }}
      
      - run: |
          node --version
          npm --version
          npm install
      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: package-lock.json
          path: package-lock.json

  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Python versions tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          # architecture: x64
      - run: |
          python --version
          pip --version
