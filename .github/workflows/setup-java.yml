name: Setup-java
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
      - run: java -version
      - uses: actions/setup-node@v2
        with:
          node-version: 17
      - run: |
          node --version
          npm --version
      - run: |
          node -e "const os = require('os'); process.stdout.write('[warning]some error' + os.EOL)"
          node -e "const os = require('os'); process.stdout.write('::warning::some error' + os.EOL)"
