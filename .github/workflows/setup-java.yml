name: Setup-java
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        version: ['14.17.1', '14', '12', '16']
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.version }}
      
      - run: |
          node --version
          npm --version
          npm install
      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: package-lock.json
          path: package-lock.json

  node-docker:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:18.04
    steps:
      - uses: actions/checkout@v2
      - run: yarn --version
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      #- run: npm install -g yarn <== yarn works w/o this line.
      - run: yarn --version
      - name: install deps
        run: |
          yarn install
