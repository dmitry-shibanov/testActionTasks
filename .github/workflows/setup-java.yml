  test-setup-python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - run: |
        JAVA_VERSION=8.0.302
        URL=https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u302-b08/OpenJDK8U-jdk_x64_linux_hotspot_8u302b08.tar.gz
        sudo wget --quiet "${URL}"
        JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/${JAVA_VERSION}-8/x64	
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8.0.302'
        
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8.0.302'
