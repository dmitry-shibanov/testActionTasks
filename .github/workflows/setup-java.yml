name: Setup-java
on:
  workflow_dispatch:

jobs:
  test-ip-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - run: |
        echo "$AGENT_TOOLSDIRECTORY"
        echo "$RUNNER_TOOLCACHE"
        ls $AGENT_TOOLSDIRECTORY/PyPy
        rm -rf $AGENT_TOOLSDIRECTORY/Python/3.9.*
        rm -rf $AGENT_TOOLSDIRECTORY/PyPy/3.*
    - name: Set up Python
      uses: dmitry-shibanov/setup-python@v-dmshib/add-check-latest
      with:
        python-version: 3.9.11
    - run: python --version
    - name: Set up Python
      uses: dmitry-shibanov/setup-python@v-dmshib/add-check-latest
      with:
        python-version: 3.9
        check-latest: true
    - run: python --version

    - name: Set up Python
      uses: dmitry-shibanov/setup-python@v-dmshib/add-check-latest
      with:
        python-version: pypy-3.7
    - run: python --version
    - name: Set up Python
      uses: dmitry-shibanov/setup-python@v-dmshib/add-check-latest
      with:
        python-version: pypy-3.7
        check-latest: true
    - run: python --version
