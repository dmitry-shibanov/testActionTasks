      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm config get cache
          node -e "const exec = require('child_process'); const fs = require('fs'); const output = exec.execSync('npm config get cache').toString().trim(); console.log(output); console.log(fs.existsSync(output));"
      
      - name: Set up JDK
        uses: actions/setup-java@v2.3.0
        with:
          java-version: 8.0.292+10
          distribution: adopt-openj9
          
      - run: |
          ls C:\hostedtoolcache\windows\Java_Adopt-OpenJ9_jdk\8.0.292-10\x64\jre
